<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .threeButtons button {
        font-weight: 500;
      }
      input::placeholder {
        font-weight: 400;
      }
      .inputTwoBottom {
        background-color: rgb(207, 204, 204);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-3">
      <h2>Vanilla JavaScript and firebase CRUD project</h2>
    </div>
    <div class="container d-flex flex-column flex-lg-row mt-3">
      <form class="col-12 col-lg-6 mt-3">
        <div class="mb-3">
          <label
            for="inputProductCode"
            class="form-label"
            placeholder="only numbers...."
            >Product Code</label
          >
          <input
            type="number"
            class="form-control"
            id="inputProductCode"
            aria-describedby="emailHelp"
            placeholder="only numbers..."
          />
        </div>
        <div class="mb-3">
          <label for="inputProductName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="inputProductName" />
        </div>
        <div class="mb-3">
          <label for="inputProductQty" class="form-label"
            >Product Quantity</label
          >
          <input type="number" class="form-control" id="inputProductQty" />
        </div>
        <div
          class="mb-3 form-check d-flex justify-content-center me-4 threeButtons"
        >
          <button type="submit" class="btn btn-secondary col-3" id="insertBtn">
            Insert<span class="d-none d-xl-block">into DB</span>
          </button>
          <button
            type="submit"
            class="btn btn-secondary col-3 ms-5"
            id="updateBtn"
          >
            Update<span class="d-none d-xl-block">where</span>
          </button>
          <button
            type="submit"
            class="btn btn-secondary col-3 ms-5"
            id="deleteBtn"
          >
            Delete<span class="d-none d-xl-block">from DB</span>
          </button>
        </div>
        <div class="container d-flex justify-content-center"></div>
      </form>
      <div class="col-12 d-flex flex-column container">
        <h3>Find product by code</h3>
        <form class="col-12 col-lg-6 me-5">
          <div class="mb-3">
            <label for="findProductCode" class="form-label mt-2">
              Product Code</label
            >
            <input
              type="number"
              class="form-control"
              id="inputProductCode"
              aria-describedby="emailHelp"
              placeholder="only numbers..."
            />
            <div class="d-flex justify-content-center threeButtons">
              <button
                type="submit"
                class="btn btn-secondary col-5 mt-3"
                id="selectBtn"
              >
                Select from DB
              </button>
            </div>
            <div class="mt-5">
              <form>
                <label for="resultProductCode" class="visually-hidden"></label>
                <input
                  type="text"
                  class="form-control"
                  id="resultProductCode"
                  aria-describedby="emailHelp"
                  value="Product Name "
                />
                <label
                  for="resultProductQuantity"
                  class="visually-hidden"
                ></label>
                <input
                  type="text"
                  class="form-control inputTwoBottom"
                  id="resultProductQuantity"
                  aria-describedby="emailHelp"
                  value="Product Quantity "
                />
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
